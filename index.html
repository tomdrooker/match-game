<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Match Game - Play a game</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="instructions" class="col-xs-12 col-lg-4">
          <h3>How to play</h3>
          <p>Click on a card to reveal the number on the other side. Click on a second card to try to find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
          <h3>How to win</h3>
          <p>You win when all pairs have been found.</p>
        </div>
        <div class="col-xs-12 col-lg-8">
          <div id="game" class="row">
         </div>
        </div>
      </div>
    </div>

    <script src="resources/js/jquery-3.3.1.js"></script>
    <script src="resources/js/main.js"></script>

  </body>
</html>
